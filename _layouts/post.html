---
layout: default
---

<aside class="sidenav sticky" style="top: 5rem; margin-bottom: 525px;">
  {% assign sidenav = site.data.nav['Whatâ€™s new'] %}
  <ul class="usa-sidenav-list">
    {%
      include nav/list.html
      links=sidenav
    %}
  </ul>
</aside>

<main class="main-content" id="main-content">
  <div class="styleguide-content usa-content">
    <header>
      {% if page.category %}
      <p class="site-subheading">{{ page.category }}</p>
      {% endif %}
      <h1 id="{{ page.title | slugify }}">{{ page.title }}</h1>
    </header>
    {% if page.lead %}
      {% include lead.html text=page.lead %}
    {% endif %}
    {{ content }}
  </div>
</main>
